<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links with Hover Effect</title>
    <style>
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .image-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: 0.3s ease-in-out;
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
			 background: rgba(0, 0, 0, 0.6);
            opacity: 1;
            transition: 0.3s ease-in-out;
        }

        .image-card:hover .text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://example.com/link1" class="image-card">
            <img src="../img/benji.jpg" alt="Image 1">
            <div class="overlay"></div>
            <div class="text">First Practicum</div>
        </a>

        <a href="https://example.com/link2" class="image-card">
            <img src="../img/benji.jpg" alt="Image 2">
            <div class="overlay"></div>
            <div class="text">Second Practicum</div>
        </a>

        <a href="https://example.com/link3" class="image-card">
            <img src="../img/benji.jpg" alt="Image 3">
            <div class="overlay"></div>
            <div class="text">Math Resources</div>
        </a>
    </div>

</body>
</html>
